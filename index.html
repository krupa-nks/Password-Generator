<html>

<head>
  <meta charset="UTF-8">
  <title> Password Generator </title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">

  <div class="title-section">
    <h1 class="title"> Password Generator </h1>
  </div>
  
  <div class="inner-section">
    <div class="password-section">
    <div class="pass-field" id="pass-field">
  </div>
    
 
    <button id="copy" class="copy"> Copy </button>

    <div class="alert" id="alert"><span class="message" id="message"> </div>

  </div>

  <p class="info"> Select the below options and click on the "Generate" button. Your password appears above.</p>

  <div class="controls">

    <div class="control length" id="length-box" >
      <label for="length"> Password Length (4-25) </label>
      <input type="text" id='length' min="4" max="25" list="ranges" >
      <datalist id="ranges">
        <option value="4" label="4">
        <option value="5">
        <option value="6">
        <option value="7">
        <option value="8">        
        <option value="9">
        <option value="10">
        <option value="11">
        <option value="12" label="12">
        <option value="13">
        <option value="14">
        <option value="15">
        <option value="16">
        <option value="17">
        <option value="18">
        <option value="19">
        <option value="20">
        <option value="21">
        <option value="22">
        <option value="23">
        <option value="24">
        <option value="25">
      </datalist>
    </div>

    <div class="control">
      <input type="radio" id="lowercase">
      <label class="radio-label" for="lowercase"> <span class="radio"> Use Lowercase Characters </span> </label>
    </div>

    <div class="control">
      <input type="radio" id="uppercase">
      <label class="radio-label" for="uppercase"><span class="radio">Use Uppercase Characters</span></label>
    </div>

    <div class="control">
      <input type="radio" id="numbers">
      <label class="radio-label" for="numbers"><span class="radio">Use Numbers</span></label>
    </div>

    <div class="control">
      <input type="radio" id="punctuation">
      <label class="radio-label" for="punctuation"><span class="radio">Use special characters</span></label>
    </div>
    
    <button class="generate" id="generate">Generate Password !</button>
  
</div>


 
<script src='https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js'></script>
<script  src="function.js"></script>
 
</body>
</html>
